<div class="cover">
        <br><br>
        <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
            <legend style="color: white; padding-left: 280px;"><b>Registration</b></legend>
            <br><br>
            <div class="form-group row mb-3">
                <label  class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-7">
                  <input type="email"  class="form-control"  placeholder="Email" name="email"
                  [(ngModel)]="registrationDetails.email" #email="ngModel" pattern = "[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"  required >
                </div>
                <span [hidden]="email.valid||email.pristine" class="alert email">Email is invalid</span>
              </div>
              <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">First Name</label>
                <div class="col-sm-3">
                  <input type="text"  class="form-control" name="firstName" placeholder="First Name"
                  [(ngModel)]="registrationDetails.firstName"  #firstname="ngModel" pattern="^(0|[A-Za-z\s]*)$" required>
                </div>
                <span [hidden]="firstname.valid||firstname.pristine" class="alert fname">First name is invalid</span>
                <label class="col-sm-1 col-form-label">Last Name</label>
                <div class="col-sm-3">
                  <input type="text"  class="form-control" name="lastName" placeholder="Last Name" 
                  [(ngModel)]="registrationDetails.lastName" #lastName="ngModel"pattern="^(0|[A-Za-z\s]*)$" required>
                </div>
                <span [hidden]="lastName.valid||lastName.pristine" class="alert lname">Last name is invalid</span>
              </div>
              <div class="form-group row mb-3">
                <label class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-3">
                  <input type="password"  class="form-control" name="password" placeholder="Password"
                  [(ngModel)]="registrationDetails.password" required>
                </div>
                <label class="col-sm-1 col-form-label">Confirm Password</label>
                <div class="col-sm-3">
                  <input type="password"  class="form-control" name="confirmPassword" placeholder="Confirm Password"
                  [(ngModel)]="registrationDetails.confirmPassword" required>
                </div>
              </div>
              <div class="buttons">  
                <button type="submit" [disabled]="!form.form.valid"  class="btn btn-primary btn-lg">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b style="font-size:larger;"><a routerLink="/loginForm">Aready have an account?</a></b>
                </div>
        </form>
        </div>
