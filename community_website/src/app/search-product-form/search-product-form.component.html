<app-header></app-header>
        <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
            <legend style="color: black; padding-left: 150px;"><b>Search Product</b></legend>
            <br><br>
            <div class="form-group row mb-4">
                <label  class="col-sm-2 col-form-label"><b>Product Code</b> </label>
                <div class="col-sm-5">
                  <input type="text"  class="form-control"  placeholder="Product Code" name="productCode"
                  [(ngModel)]="product.code" #productCode="ngModel"  >
                </div>
              </div>
              <div class="form-group row mb-4">
                <label  class="col-sm-2 col-form-label"><b>Name</b></label>
                <div class="col-sm-5">
                  <input type="text"  class="form-control"  placeholder="Name" name="name"
                  [(ngModel)]="product.name" #name="ngModel"  >
                </div>
                <span [hidden]="name.valid||name.pristine" class="alert Name">Invalid Name</span>
              </div>
              <div class="form-group row mb-4">
                <label  class="col-sm-2 col-form-label"><b>Brand</b></label>
                <div class="col-sm-5">
                  <input type="text"  class="form-control"  placeholder="Brand" name="brand"
                  [(ngModel)]="product.brand" #brand="ngModel"  >
                </div>
                <span [hidden]="brand.valid||brand.pristine" class="alert Name">Invalid Brand</span>
              </div>
              <div class="buttons">  
                <button type="submit" [disabled]="!form.form.valid"  class="btn btn-primary btn-md">Submit</button>
                </div>
              
             
        </form>
