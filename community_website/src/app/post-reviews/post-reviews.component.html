<app-header></app-header>
    <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
        <legend style="color: black; padding-left: 230px;"><b>Post Review</b></legend>
        <br><br>
        <div class="form-group row mb-4">
            <label  class="col-sm-2 col-form-label"><b>Product Code</b> </label>
            <div class="col-sm-5">
              <input type="text"  class="form-control"  placeholder="Product Code" name="productCode"
              [(ngModel)]="productReview.code" #productCode="ngModel" readonly >
            </div>
          </div>
          <div class="form-group row mb-4">
            <label  class="col-sm-2 col-form-label"><b>Rating</b> </label>
            <div class="col-sm-5">
              <input type="text"  class="form-control"  placeholder="Rating" name="rating"
              [(ngModel)]="productReview.rating" #rating="ngModel" pattern="^((?!_)[1-5\.])+$" >
            </div>
            <span [hidden]="rating.valid||rating.pristine" class="alert rating">Rating is invalid</span>
          </div>
          <div class="form-group row mb-4">
           <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write a Review" [(ngModel)]="productReview.review"></textarea>
          </div>
          <div class="buttons">  
            <button type="submit" [disabled]="!form.form.valid"  class="btn btn-primary btn-md">Submit</button>
            </div>
</form>
