<div class="cover">
    <div class="box">
    <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
        <legend style="color: white; padding-left: 180px;"><b>Login as Admin</b></legend>
        <br><br>
        <div class="form-group row mb-3">
            <label  class="col-sm-3 col-form-label"><b>Email</b> </label>
            <div class="col-sm-7">
              <input type="text"  class="form-control"  placeholder="Email" name="email"
              [(ngModel)]="loginDetails.email" #email="ngModel" required >
            </div>
            <p [hidden]="email.valid||email.pristine" class="alert email">Email is required</p>
          </div>
          <div class="form-group row mb-3">
            <label  class="col-sm-3 col-form-label"><b>Password</b></label>
            <div class="col-sm-7">
              <input type="password"  class="form-control"  placeholder="Password" name="password"
              [(ngModel)]="loginDetails.password" #password="ngModel" required >
            </div>
            <span [hidden]="password.valid||password.pristine" class="alert password">Password is required</span>
          </div>
          <div class="buttons">  
            <button type="submit" [disabled]="!form.form.valid"  class="btn btn-primary btn-lg">Submit</button>
            </div>
          
         
    </form>
    </div>
    </div>
